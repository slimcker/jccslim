<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Festival Movie Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #f5f5f5;
            --muted: #bfbfbf;
            --accent: #00d1ff;
            --card: #121212;
            --border: #1f1f1f;
            --grad-warm1: #ff6a00;
            --grad-warm2: #ff3d6e;
            --grad-cool1: #00b2ff;
            --grad-cool2: #0a53c1;
            --_noise-texture: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'><defs><filter id='n' x='0' y='0' width='100%' height='100%' color-interpolation-filters='sRGB'><feTurbulence type='fractalNoise' baseFrequency='0.3' numOctaves='3' stitchTiles='stitch' result='t'/><feColorMatrix type='saturate' values='0' in='t' result='g'/><feComponentTransfer in='g' result='a'><feFuncA type='linear' slope='0.5'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
            --_noise-size: 15.4%;
            --_gradient-blend-mode: normal;
            --_gradient-blur: 0px;
            --_gradient: radial-gradient(at 24.2% 15.9%, #E6661B 0px, transparent 50%), radial-gradient(at 89.1% 13.3%, #E02C1D 0px, transparent 50%), radial-gradient(at 62.1% 50.8%, #D7186D 0px, transparent 50%), radial-gradient(at 13% 71.8%, #3691CC 0px, transparent 50%), radial-gradient(at 93.7% 69.9%, #274390 0px, transparent 50%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            padding: 40px 20px;
            min-height: 100vh;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.8rem, 6vw, 5rem);
            font-weight: 700;
            line-height: 0.95;
            letter-spacing: -0.02em;
            color: var(--fg);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1rem;
            font-weight: 300;
        }

        .creator-line {
            text-align: center;
            font-size: 0.9rem;
            color: var(--fg);
            font-weight: 500;
            margin-top: 6px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .time-filter input[type="time"] {
            max-width: 160px;
        }

        input[type="text"],
        select,
        input[type="time"] {
            padding: 12px 16px;
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--fg);
            border-radius: 10px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"]::placeholder {
            color: var(--muted);
        }

        input[type="text"]:focus,
        select:focus,
        input[type="time"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 209, 255, 0.18);
        }

        button {
            padding: 12px 20px;
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--accent);
            border-radius: 999px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 8px 16px rgba(0, 209, 255, 0.35);
        }

        .filter-toggle-btn {
            background: var(--bg);
            border-color: var(--accent);
        }
        .filter-toggle-btn.menu::before {
            content: "â˜°";
            display: inline-block;
            margin-right: 8px;
            font-weight: 700;
        }
        .filter-toggle-btn.toggle {
            position: relative;
            padding-left: 36px;
        }
        .filter-toggle-btn.toggle::before {
            content: "";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%) scale(0.9);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #38b000;
            background: transparent;
            box-shadow: 0 0 0 0 rgba(56,176,0,0.35);
            transition: all 0.25s ease;
        }
        .filter-toggle-btn.toggle.active::before {
            background: #38b000;
            box-shadow: 0 0 0 6px rgba(56,176,0,0.18);
            transform: translateY(-50%) scale(1.05);
        }

        .filter-toggle-btn.active {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 8px 16px rgba(0, 209, 255, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: none;
        }

        .stat-number {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: var(--_gradient) #3691CC;
            mix-blend-mode: var(--_gradient-blend-mode);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .movie-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--_noise-texture);
            background-size: var(--_noise-size);
            background-position: center;
            background-repeat: repeat;
            opacity: 0.08;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 0;
        }
        .movie-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(120deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.35) 45%, rgba(0,0,0,0.18) 100%);
            pointer-events: none;
            z-index: 0;
            backdrop-filter: blur(var(--_gradient-blur)) contrast(100%) brightness(100%);
            -webkit-backdrop-filter: blur(var(--_gradient-blur)) contrast(100%) brightness(100%);
        }
        .movie-card > * {
            position: relative;
            z-index: 1;
        }

        .movie-card:hover {
            transform: translateX(3px);
            box-shadow: 0 10px 28px rgba(0, 209, 255, 0.25);
        }

        .movie-title {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
            color: var(--fg);
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        }

        .movie-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: var(--fg);
            margin-top: -4px;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .movie-subtitle.rtl {
            direction: rtl;
            text-align: right;
            font-weight: 600;
        }

        /* Sub-projection styles for multi-film sessions */
        .sub-projections {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px dashed #334155;
            display: grid;
            gap: 12px;
        }
        .projection-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            border-radius: 12px;
            padding: 12px;
        }
        .projection-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--fg);
            margin-bottom: 6px;
        }
        .projection-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 10, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 520px;
            max-width: 90vw;
            box-shadow: none;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--fg);
        }
        .close-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            font-size: 1.1em;
            cursor: pointer;
        }
        .modal-body {
            max-height: 320px;
            overflow: auto;
            padding: 12px 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px 16px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 12px 16px 16px;
            border-top: 1px solid var(--border);
        }
        .modal-actions .primary {
            background: var(--accent);
            color: var(--bg);
            border: 2px solid var(--accent);
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
        }

        /* Country option styles */
        .country-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
        }
        .country-option.main {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--fg);
        }

        .movie-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 0.9rem;
            color: var(--fg);
            margin-top: 12px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.45);
        }

        .meta-item {
            display: flex;
            gap: 6px;
        }

        .meta-label {
            color: var(--muted);
            font-weight: 500;
        }

        .cinema-badge {
            display: inline-block;
            background: transparent;
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 700;
            border: 2px solid var(--accent);
            margin-top: 12px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 16px;
        }
        .reset-btn {
            background: #b00020;
            color: #ffffff;
            border-color: #b00020;
        }
        .reset-btn:hover {
            background: #d0002a;
            box-shadow: 0 8px 16px rgba(208, 0, 42, 0.45);
        }
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .list-view {
            display: grid;
            gap: 16px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            input[type="text"],
            select,
            input[type="time"],
            button {
                min-width: unset;
                width: 100%;
            }
            .time-filter input[type="time"] {
                width: min(240px, 90%);
            }
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            .movies-grid {
                grid-template-columns: 1fr;
            }
            header {
                margin-bottom: 24px;
            }
        }
    </style>
</head>

        ];
        let filteredMovies = [...allMoviesData]; let currentView = 'grid'; let showTodaysMoviesFilter = false; let showCOOnlyFilter = false; let todayDate = null;

        // Load and map data from json.json.txt
        async function loadData() {
            try {
                const res = await fetch('json.json.txt');
                const data = await res.json();
                allMoviesData = data.flatMap(day => {
                    const venue = day.venue || '';
                    const date = day.date || '';
                    return (day.films || []).map(film => {
                        const cd = film.country_duration || '';
                        let duration = '';
                        let language = 'N/A';
                        let country = cd.trim();
                        const match = cd.match(/(\d+)'\s*(VO|VOSTFR|VF|VOSE|VOSTA)?$/i);
                        if (match) {
                            duration = parseInt(match[1], 10);
                            language = match[2] || 'N/A';
                            country = cd.slice(0, match.index).trim();
                        }
                        return {
                            title: film.title_translated || '',
                            arabicTitle: film.title_original || '',
                            director: film.director || '',
                            country,
                            duration,
                            language,
                            type: 'feature',
                            cinema: venue,
                            category: film.genre || '',
                            date,
                            time: film.time || ''
                        };
                    });
                });
                filteredMovies = [...allMoviesData];
                initializeApp();
            } catch (e) {
                console.error('Failed to load data from json.json.txt', e);
                filteredMovies = [...allMoviesData];
                initializeApp();
            }
        }

        function initializeApp() {
            applyFilters();

        /* removed single-select population; now using modal multi-selects */

        let selectedCountriesFilter = [];
        let selectedCinemasFilter = [];
        let selectedCategoriesFilter = [];
        // Canonical country names used for normalization and display
        const CANONICAL_COUNTRIES = [
            'TUNISIE','ALGÃ‰RIE','ARABIE SAOUDITE','ARMÃ‰NIE','BOLIVIE','BRÃ‰SIL','BURKINA FASO','CHILI',
            'DANEMARK','EGYPTE','ESPAGNE','FRANCE','IRAK','IRAN','JORDANIE','LIBAN','LYBIE','MALI',
            'MAROC','NIGÃ‰RIA','PALESTINE','PHILLIPINES','RÃ‰PUBLIQUE DU CONGO','SÃ‰NÃ‰GAL','SOUDAN',
            'SUISSE','ALLEMAGNE','SYRIE','TCHAD','URUGUAY','USA','YÃ‰MEN'
        ];
        function simpleNormalize(raw) {
            return (raw || '')
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .trim();
        }
        function normalizeCountryPart(raw) {
            let s = (raw || '').trim();
            s = s.split(' - ')[0].trim();
            s = s.replace(/\b\d+\s*(?:'|min)\b.*$/i, '').trim();
            s = s.replace(/\b(VOSTFR|VOSTEN|VOSTA|VOSE|VOST|VO|VF)\b$/i, '').trim();
            // Attempt to map to a canonical country name if present in the string
            const ns = simpleNormalize(s);
            let best = null; let bestLen = 0;
            for (const cc of CANONICAL_COUNTRIES) {
                const cn = simpleNormalize(cc);
                const idx = ns.lastIndexOf(cn);
                if (idx >= 0 && cn.length > bestLen) {
                    best = cc; bestLen = cn.length;
                }
            }
            return best || s;
        }
        function normalizeKeyCountry(raw) {
            return simpleNormalize(normalizeCountryPart(raw));
        }

        // Specific multi-session overrides to split combined titles into distinct projections
        const MULTI_SESSION_OVERRIDES = [
            {
                match: { title: 'LA NATURE LES SAISONS', cinema: 'IBN RACHIQ' },
                projections: [
                    { title: 'LA NATURE', duration: 63 },

                ]
            }
        ];

        function parseTimeToMinutes(t) {
            if (!t) return null;
            const m = String(t).match(/(\d{1,2}):(\d{2})/);
            if (!m) return null;
            const h = parseInt(m[1], 10);
            const min = parseInt(m[2], 10);
            if (isNaN(h) || isNaN(min)) return null;
            return h * 60 + min;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cinemaSingle = '';
            const categorySingle = '';
            const timeFromStr = (document.getElementById('timeFrom').value || '').trim();
            const timeFromMin = parseTimeToMinutes(timeFromStr);

            filteredMovies = allMoviesData.filter(movie => {

                const textMatch = movie.title.toLowerCase().includes(searchTerm) ||
                                arabic.includes(searchTerm) ||
                                movie.director.toLowerCase().includes(searchTerm) ||
                                movie.country.toLowerCase().includes(searchTerm);

                const cinemaMatch = selectedCinemasFilter.length === 0
                    ? (!cinemaSingle || movie.cinema === cinemaSingle)
                    : selectedCinemasFilter.includes(movie.cinema);
                const categoryMatch = selectedCategoriesFilter.length === 0
                    ? (!categorySingle || movie.category === categorySingle)
                    : selectedCategoriesFilter.includes(movie.category);
                const coOnlyMatch = !showCOOnlyFilter || /^\s*CO\b/.test(movie.category || '');
                const todayMatch = !showTodaysMoviesFilter || movie.date === todayDate;
                const movieTimeMin = parseTimeToMinutes(movie.time);
                const timeMatch = !timeFromMin || (movieTimeMin !== null && movieTimeMin >= timeFromMin);
                const movieCountriesBase = movie.country
                    .split(/\s*\/\s*|\s*,\s*/)
                    .map(c => normalizeCountryPart(c))
                    .filter(Boolean);
                const selectedKeys = selectedCountriesFilter.map(c => normalizeKeyCountry(c));
                const countrySelectionMatch = selectedCountriesFilter.length === 0 ||
                    movieCountriesBase.some(c => selectedKeys.includes(normalizeKeyCountry(c)));

                return textMatch && cinemaMatch && categoryMatch && coOnlyMatch && todayMatch && timeMatch && countrySelectionMatch;
            });

            updateStats();
            renderMovies();
        }

        function computeTodayDateLabel() {
            const dates = [...new Set(allMoviesData.map(m => m.date).filter(Boolean))];
            const today = new Date();
            const todayDay = today.getDate();
            const todayMonth = today.getMonth() + 1; // 1-12

            const normalize = s => s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace('.', '');
            const monthMap = {
                'jan': 1, 'janv': 1,
                'fev': 2, 'fevr': 2, 'fevrier': 2,
                'mar': 3, 'mars': 3,
                'avr': 4, 'avril': 4,
                'mai': 5,
                'juin': 6,
                'juil': 7, 'juillet': 7,
                'aout': 8, 'aout': 8,
                'sept': 9, 'sep': 9,
                'oct': 10, 'octobre': 10,
                'nov': 11, 'novembre': 11,
                'dec': 12, 'decembre': 12
            };

            for (const d of dates) {
                const m = d.match(/(\d{1,2})\s+([A-Za-zÃ€-Ã¿\.]+)/);
                if (!m) continue;
                const dayNum = parseInt(m[1], 10);
                const monthTok = normalize(m[2]);
                const monthNum = monthMap[monthTok] || monthMap[monthTok.slice(0,3)];
                if (dayNum === todayDay && monthNum === todayMonth) {
                    return d;
                }
            }
            // Fallback: use the first date in the dataset
            return dates[0] || null;
        }

        // Parse a single country/duration/language part like "TUNISIE 12' - VOSTEN"
        function parseCountryDurationPart(part) {
            if (!part) {
                return { country: 'N/A', duration: null, language: '' };
            }
            const raw = part.trim();

            const lang = right ? right.trim() : '';
            // Extract country name and an optional minutes number before a quote or the word min
            const m = left.match(/^(.*?)\s*(?:([0-9]{1,3})\s*(?:'|\s*min))?\s*$/i);
            const country = (m && m[1] ? m[1].trim() : normalizeCountryPart(left));
            const duration = m && m[2] ? parseInt(m[2], 10) : null;
            return { country, duration, language: lang };
        }

        // Try to extract a title and director encoded before the country in a mixed part
        function extractTitleDirectorFromCountryPart(part, parentMovie) {
            const raw = (part || '').trim();
            let countryToken = null;
            for (const cc of CANONICAL_COUNTRIES) {
                if (raw.includes(cc)) { countryToken = cc; break; }
            }
            const pre = countryToken ? raw.slice(0, raw.indexOf(countryToken)).trim() : raw;
            const npre = simpleNormalize(pre);
            // Find best title candidate from dataset within same cinema/date to avoid mismatches
            let titleCand = null, titleLen = 0;
            for (const m of allMoviesData) {
                if (parentMovie && m.date !== parentMovie.date) continue;
                if (parentMovie && m.cinema !== parentMovie.cinema) continue;
                const nt = simpleNormalize(m.title);
                if (nt && npre.includes(nt) && nt.length > titleLen) {
                    titleCand = m; titleLen = nt.length;
                }
            }
            // Find director candidate similarly
            let dirCand = null, dirLen = 0;
            for (const m of allMoviesData) {
                if (parentMovie && m.date !== parentMovie.date) continue;
                if (parentMovie && m.cinema !== parentMovie.cinema) continue;
                const nd = simpleNormalize(m.director || '');
                if (!nd) continue;
                if (npre.includes(nd) && nd.length > dirLen) {
                    dirCand = m; dirLen = nd.length;
                }
            }
            let title = titleCand ? titleCand.title : null;
            let director = dirCand ? dirCand.director : (titleCand ? titleCand.director : null);
            if (!title) {
                if (dirCand) {
                    const ndLower = (dirCand.director || '').toLowerCase();
                    const idx = pre.toLowerCase().indexOf(ndLower);
                    title = idx >= 0 ? pre.slice(0, idx).trim() : pre;
                } else {
                    title = pre;
                }
            }
            if (!director) director = 'N/A';
            return { title, director };
        }

        function renderMovies() {
            const container = document.getElementById('moviesContainer');
            container.className = currentView === 'list' ? 'list-view' : 'movies-grid';
            container.innerHTML = '';

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ðŸ˜”</div>
                        <p>No movies match your current filters. Try resetting or broadening your search.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMovies.map(movie => {
                const titleParts = (movie.title || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const directorParts = (movie.director || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const countryPartsRaw = (movie.country || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const parsedCountryParts = countryPartsRaw.map(p => parseCountryDurationPart(p));
                const hasTwoDurations = parsedCountryParts.length > 1 && parsedCountryParts.every(p => p.duration != null);
                const hasMultiDirectors = directorParts.length > 1;
                const hasMultiTitles = titleParts.length > 1;
                // Check explicit override
                const override = MULTI_SESSION_OVERRIDES.find(o =>
                    simpleNormalize(o.match.title) === simpleNormalize(movie.title) &&
                    (!o.match.cinema || o.match.cinema === movie.cinema) &&
                    (!o.match.date || o.match.date === movie.date)
                );
                // Multi if country encodes two durations, or titles split with supporting info, or override exists
                const isMulti = !!override || hasTwoDurations || (hasMultiTitles && (hasMultiDirectors || hasTwoDurations));

                if (!isMulti) {
                    return `
                    <div class="movie-card">
                        <div class="movie-title">${movie.title}</div>
                        ${movie.arabicTitle ? `<div class="movie-subtitle rtl">${movie.arabicTitle}</div>` : ''}
                        <span class="cinema-badge">${movie.cinema} - ${movie.date}</span>
                        <div class="movie-meta">
                            <div class="meta-item">
                                <span class="meta-label">Director:</span>
                                <span>${movie.director || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Category:</span>
                                <span>${movie.category}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Time:</span>
                                <span>${movie.time || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Country:</span>
                                <span>${movie.country}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Duration:</span>
                                <span>${movie.duration} min</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Language:</span>
                                <span>${movie.language}</span>
                            </div>
                        </div>
                    </div>`;
                }

                // Build sub-projections using parts found across fields
                let items = [];
                if (override) {
                    const countryDisplay = normalizeCountryPart(movie.country);
                    const langDisplay = movie.language || 'N/A';
                    items = override.projections.map(p => `
                        <div class="projection-item">
                            <div class="projection-title">${p.title}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${movie.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${countryDisplay}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${p.duration != null ? `${p.duration} min` : 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${langDisplay}</span>
                                </div>
                            </div>
                        </div>
                    `);
                } else if (hasTwoDurations && !hasMultiTitles && countryPartsRaw.length >= 2) {
                    const cp0 = parseCountryDurationPart(countryPartsRaw[0]);
                    const cp1 = parseCountryDurationPart(countryPartsRaw[1]);
                    const info2 = extractTitleDirectorFromCountryPart(countryPartsRaw[1], movie);
                    const dur0 = cp0.duration != null ? `${cp0.duration} min` : (movie.duration ? `${movie.duration} min` : 'N/A');
                    const dur1 = cp1.duration != null ? `${cp1.duration} min` : 'N/A';
                    const lang0 = cp0.language || (movie.language || '');
                    const lang1 = cp1.language || '';
                    items = [
                        `
                        <div class="projection-item">
                            <div class="projection-title">${movie.title}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${movie.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${cp0.country}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${dur0}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${lang0 || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        `,
                        `
                        <div class="projection-item">
                            <div class="projection-title">${info2.title || 'Untitled'}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${info2.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${cp1.country}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${dur1}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${lang1 || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        `
                    ];
                } else {
                    const maxLen = Math.max(titleParts.length, directorParts.length, countryPartsRaw.length);
                    for (let i = 0; i < maxLen; i++) {
                        const t = titleParts[i] || titleParts[titleParts.length - 1] || 'Untitled';
                        const d = directorParts[i] || directorParts[directorParts.length - 1] || 'N/A';
                        const cp = parseCountryDurationPart(countryPartsRaw[i] || countryPartsRaw[countryPartsRaw.length - 1] || '');
                        const dur = cp.duration != null ? `${cp.duration} min` : (movie.duration ? `${movie.duration} min` : 'N/A');
                        const lang = cp.language || (movie.language || '');
                        items.push(`
                            <div class="projection-item">
                                <div class="projection-title">${t}</div>
                                <div class="projection-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">Director:</span>
                                        <span>${d}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Country:</span>
                                        <span>${cp.country}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Duration:</span>
                                        <span>${dur}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Language:</span>
                                        <span>${lang || 'N/A'}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                }

                return `
                <div class="movie-card">
                    <div class="movie-title">${movie.title}</div>
                    ${movie.arabicTitle ? `<div class="movie-subtitle rtl">${movie.arabicTitle}</div>` : ''}
                    <span class="cinema-badge">${movie.cinema} - ${movie.date}</span>
                    <div class="movie-meta">
                        <div class="meta-item">
                            <span class="meta-label">Category:</span>
                            <span>${movie.category}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Time:</span>
                            <span>${movie.time || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="sub-projections">
                        ${items.join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            const tf = document.getElementById('timeFrom'); if (tf) tf.value = '';
            showTodaysMoviesFilter = false;
            document.getElementById('todayBtn').classList.remove('active');
            showCOOnlyFilter = false;
            const coBtnEl = document.getElementById('coBtn');
            if (coBtnEl) coBtnEl.classList.remove('active');
            selectedCountriesFilter = [];
            selectedCinemasFilter = [];
            selectedCategoriesFilter = [];
            filteredMovies = [...allMoviesData];
            updateStats();
            renderMovies();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        const tfEl = document.getElementById('timeFrom'); if (tfEl) tfEl.addEventListener('change', applyFilters);

        function openCountryModal() {
            buildCountryOptions();
            const modal = document.getElementById('countryModal');
            modal.style.display = 'flex';
        }
        function openCinemaModal() {
            buildCinemaOptions();
            const modal = document.getElementById('cinemaModal');
            modal.style.display = 'flex';
        }
        function openCategoryModal() {
            buildCategoryOptions();
            const modal = document.getElementById('categoryModal');
            modal.style.display = 'flex';
        }

        function closeCountryModal() {
            const modal = document.getElementById('countryModal');
            modal.style.display = 'none';
        }
        function closeCinemaModal() {
            const modal = document.getElementById('cinemaModal');
            modal.style.display = 'none';
        }
        function closeCategoryModal() {
            const modal = document.getElementById('categoryModal');
            modal.style.display = 'none';
        }

        function getFilteredWithoutCountry() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            return allMoviesData.filter(movie => {
                const arabic = (movie.arabicTitle || '').toLowerCase();
                const textMatch = movie.title.toLowerCase().includes(searchTerm) ||
                                  arabic.includes(searchTerm) ||
                                  movie.director.toLowerCase().includes(searchTerm) ||
                                  movie.country.toLowerCase().includes(searchTerm);
                const cinemaMatch = selectedCinemasFilter.length === 0 || selectedCinemasFilter.includes(movie.cinema);
                const categoryMatch = selectedCategoriesFilter.length === 0 || selectedCategoriesFilter.includes(movie.category);
                const todayMatch = !showTodaysMoviesFilter || movie.date === todayDate;
                return textMatch && cinemaMatch && categoryMatch && todayMatch;
            });
        }

        function buildCountryOptions() {
            const container = document.getElementById('countryOptions');
            const base = getFilteredWithoutCountry();
            const map = new Map();
            base.forEach(movie => {
                movie.country
                    .split(/\s*\/\s*|\s*,\s*/)
                    .map(c => normalizeCountryPart(c))
                    .forEach(part => {
                        const key = normalizeKeyCountry(part);
                        if (part && key !== 'multiple' && !map.has(key)) {
                            map.set(key, part);
                        }
                    });
            });
            let countries = Array.from(map.values());
            countries.sort((a, b) => {
                const ak = normalizeKeyCountry(a);
                const bk = normalizeKeyCountry(b);
                if (ak === 'tunisie' && bk !== 'tunisie') return -1;
                if (bk === 'tunisie' && ak !== 'tunisie') return 1;
                return a.localeCompare(b);
            });
            const selectedKeys = selectedCountriesFilter.map(x => normalizeKeyCountry(x));
            container.innerHTML = countries.map(c => {
                const checked = selectedKeys.includes(normalizeKeyCountry(c)) ? 'checked' : '';
                const isTunisia = normalizeKeyCountry(c) === 'tunisie';
                const cls = isTunisia ? 'country-option main' : 'country-option';
                return `<label class="${cls}">
                            <input type="checkbox" value="${c}" ${checked}>
                            <span>${c}</span>
                        </label>`;
            }).join('');
        }

        function applyCountrySelection() {
            const checkedInputs = Array.from(document.querySelectorAll('#countryOptions input[type="checkbox"]:checked'));
            selectedCountriesFilter = checkedInputs.map(i => i.value);
            closeCountryModal();
            applyFilters();
        }
        function applyCinemaSelection() {
            const checkedInputs = Array.from(document.querySelectorAll('#cinemaOptions input[type="checkbox"]:checked'));
            selectedCinemasFilter = checkedInputs.map(i => i.value);
            closeCinemaModal();
            applyFilters();
        }
        function applyCategorySelection() {
            const checkedInputs = Array.from(document.querySelectorAll('#categoryOptions input[type="checkbox"]:checked'));
            selectedCategoriesFilter = checkedInputs.map(i => i.value);
            closeCategoryModal();
            applyFilters();
        }

        function clearCountrySelection() {
            selectedCountriesFilter = [];
            buildCountryOptions();
        }
        function clearCinemaSelection() {
            selectedCinemasFilter = [];
            buildCinemaOptions();
        }
        function clearCategorySelection() {
            selectedCategoriesFilter = [];
            buildCategoryOptions();
        }

        function buildCinemaOptions() {
            const container = document.getElementById('cinemaOptions');
            const cinemas = [...new Set(allMoviesData.map(m => m.cinema).filter(Boolean))].sort((a, b) => a.localeCompare(b));
            container.innerHTML = cinemas.map(name => {
                const checked = selectedCinemasFilter.includes(name) ? 'checked' : '';
                return `<label class="country-option">
                            <input type="checkbox" value="${name}" ${checked}>
                            <span>${name}</span>
                        </label>`;
            }).join('');
        }
        function buildCategoryOptions() {
            const container = document.getElementById('categoryOptions');
            const categories = [...new Set(allMoviesData.map(m => m.category).filter(Boolean))].sort((a, b) => a.localeCompare(b));
            container.innerHTML = categories.map(cat => {
                const checked = selectedCategoriesFilter.includes(cat) ? 'checked' : '';
                return `<label class="country-option">
                            <input type="checkbox" value="${cat}" ${checked}>
                            <span>${cat}</span>
                        </label>`;
            }).join('');
        }

        // Load JSON data (falls back to embedded dataset on error)
        loadData();
    </script>
