<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Festival Movie Database</title>
    <style>
        :root {
            /* Pastel palette */
            --pastel-blue: #93c5fd;   /* blue-300 */
            --pastel-purple: #c4b5fd; /* purple-300 */
            --pastel-green: #86efac;  /* green-300 */
            --pastel-yellow: #fde68a; /* yellow-300 */
            --pastel-teal: #a7f3d0;   /* teal-200 */

            --text-primary: #e2e8f0;
            --text-muted: #cbd5e1;
            --surface-1: #0f172a;     /* deep navy */
            --surface-2: #1e293b;     /* slate */
            --surface-3: #334155;     /* lighter slate */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0b1220;
            background-image:
                radial-gradient(1200px at 85% 5%, rgba(255,131,35,0.95) 0%, rgba(255,131,35,0.55) 35%, rgba(255,131,35,0.25) 55%, transparent 70%),
                radial-gradient(900px at 92% 40%, rgba(255,63,128,0.9) 0%, rgba(255,63,128,0.5) 40%, transparent 75%),
                radial-gradient(1100px at 8% 95%, rgba(46,144,255,0.95) 0%, rgba(46,144,255,0.55) 45%, transparent 78%),
                radial-gradient(900px at 30% 45%, rgba(255,247,234,0.8) 0%, rgba(255,247,234,0.4) 35%, transparent 70%);
            background-attachment: fixed;
            color: var(--text-primary);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .creator-line {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-primary);
            font-weight: 500;
            margin-top: 6px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .time-filter input[type="time"] {
            max-width: 160px;
        }

        input[type="text"],
        select,
        input[type="time"] {
            padding: 12px 16px;
            background: var(--surface-2);
            border: 1px solid var(--surface-3);
            color: var(--text-primary);
            border-radius: 12px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus,
        select:focus,
        input[type="time"]:focus {
            outline: none;
            border-color: var(--pastel-blue);
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.18);
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-green) 100%);
            color: white;
            border: none;
            border-radius: 999px; /* pill shape */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(147, 197, 253, 0.35);
        }

        .filter-toggle-btn {
            background: linear-gradient(135deg, var(--pastel-purple) 0%, var(--pastel-blue) 100%);
        }

        .filter-toggle-btn.active {
            background: linear-gradient(135deg, #6ee7b7 0%, var(--pastel-green) 100%);
            box-shadow: 0 8px 16px rgba(110, 231, 183, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface-2);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--surface-3);
            text-align: center;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.35);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: var(--surface-2);
            border-left: 4px solid var(--pastel-yellow);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--surface-3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            background: #273244;
            transform: translateX(3px);
            box-shadow: 0 10px 28px rgba(147, 197, 253, 0.25);
        }

        .movie-title {
            font-size: 1.25em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .movie-subtitle {
            font-size: 1.05em;
            font-weight: 600;
            color: #e2e8f0;
            margin-top: -4px;
            margin-bottom: 8px;
        }
        .movie-subtitle.rtl {
            direction: rtl;
        }

        /* Sub-projection styles for multi-film sessions */
        .sub-projections {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px dashed #334155;
            display: grid;
            gap: 12px;
        }
        .projection-item {
            background: var(--surface-1);
            border: 1px solid var(--surface-3);
            border-left: 3px solid var(--pastel-teal);
            border-radius: 12px;
            padding: 12px;
        }
        .projection-title {
            font-size: 1.05em;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 6px;
        }
        .projection-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            font-size: 0.9em;
            color: #cbd5e1;
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: var(--surface-1);
            border: 1px solid var(--surface-3);
            border-radius: 16px;
            width: 520px;
            max-width: 90vw;
            box-shadow: 0 12px 36px rgba(2, 6, 23, 0.6);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
        }
        .close-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 1.1em;
            cursor: pointer;
        }
        .modal-body {
            max-height: 320px;
            overflow: auto;
            padding: 12px 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px 16px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 12px 16px 16px;
            border-top: 1px solid #334155;
        }
        .modal-actions .primary {
            background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-purple) 100%);
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
        }

        /* Country option styles */
        .country-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
        }
        .country-option.main {
            font-size: 1.1em;
            font-weight: 700;
            color: #f8fafc;
        }

        .movie-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 0.9em;
            color: #cbd5e1;
            margin-top: 12px;
        }

        .meta-item {
            display: flex;
            gap: 6px;
        }

        .meta-label {
            color: #94a3b8;
            font-weight: 600;
        }

        .cinema-badge {
            display: inline-block;
            background: #273244;
            color: var(--pastel-purple);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 12px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 16px;
        }
        .reset-btn {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #1f2937;
        }
        .reset-btn:hover {
            box-shadow: 0 8px 16px rgba(252, 165, 165, 0.45);
        }
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #60a5fa;
            color: white;
        }

        .list-view {
            display: grid;
            gap: 16px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            input[type="text"],
            select,
            input[type="time"],
            button {
                min-width: unset;
                width: 100%;
            }
            .time-filter input[type="time"] {
                width: min(240px, 90%);
            }
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            .movies-grid {
                grid-template-columns: 1fr;
            }
            header {
                margin-bottom: 24px;
            }
        }
    </style>
</head>

        function simpleNormalize(raw) {
            return (raw || '')

                .replace(/[\u0300-\u036f]/g, '')

        function computeTodayDateLabel() {

            const monthMap = {

                }
            }
            if (!director) director = 'N/A';
            return { title, director };
        }

        function renderMovies() {
            const container = document.getElementById('moviesContainer');
            container.className = currentView === 'list' ? 'list-view' : 'movies-grid';
            container.innerHTML = '';

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üòî</div>
                        <p>No movies match your current filters. Try resetting or broadening your search.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMovies.map(movie => {
                const titleParts = (movie.title || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const directorParts = (movie.director || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const countryPartsRaw = (movie.country || '').split(' / ').map(s => s.trim()).filter(Boolean);
                const parsedCountryParts = countryPartsRaw.map(p => parseCountryDurationPart(p));
                const hasTwoDurations = parsedCountryParts.length > 1 && parsedCountryParts.every(p => p.duration != null);
                const hasMultiDirectors = directorParts.length > 1;
                const hasMultiTitles = titleParts.length > 1;
                // Check explicit override
                const override = MULTI_SESSION_OVERRIDES.find(o =>
                    simpleNormalize(o.match.title) === simpleNormalize(movie.title) &&
                    (!o.match.cinema || o.match.cinema === movie.cinema) &&
                    (!o.match.date || o.match.date === movie.date)
                );
                // Multi if country encodes two durations, or titles split with supporting info, or override exists
                const isMulti = !!override || hasTwoDurations || (hasMultiTitles && (hasMultiDirectors || hasTwoDurations));

                if (!isMulti) {
                    return `
                    <div class="movie-card">
                        <div class="movie-title">${movie.title}</div>
                        ${movie.arabicTitle ? `<div class="movie-subtitle rtl">${movie.arabicTitle}</div>` : ''}
                        <span class="cinema-badge">${movie.cinema} - ${movie.date}</span>
                        <div class="movie-meta">
                            <div class="meta-item">
                                <span class="meta-label">Director:</span>
                                <span>${movie.director || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Category:</span>
                                <span>${movie.category}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Time:</span>
                                <span>${movie.time || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Country:</span>
                                <span>${movie.country}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Duration:</span>
                                <span>${movie.duration} min</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Language:</span>
                                <span>${movie.language}</span>
                            </div>
                        </div>
                    </div>`;
                }

                // Build sub-projections using parts found across fields
                let items = [];
                if (override) {
                    const countryDisplay = normalizeCountryPart(movie.country);
                    const langDisplay = movie.language || 'N/A';
                    items = override.projections.map(p => `
                        <div class="projection-item">
                            <div class="projection-title">${p.title}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${movie.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${countryDisplay}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${p.duration != null ? `${p.duration} min` : 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${langDisplay}</span>
                                </div>
                            </div>
                        </div>
                    `);
                } else if (hasTwoDurations && !hasMultiTitles && countryPartsRaw.length >= 2) {
                    const cp0 = parseCountryDurationPart(countryPartsRaw[0]);
                    const cp1 = parseCountryDurationPart(countryPartsRaw[1]);
                    const info2 = extractTitleDirectorFromCountryPart(countryPartsRaw[1], movie);
                    const dur0 = cp0.duration != null ? `${cp0.duration} min` : (movie.duration ? `${movie.duration} min` : 'N/A');
                    const dur1 = cp1.duration != null ? `${cp1.duration} min` : 'N/A';
                    const lang0 = cp0.language || (movie.language || '');
                    const lang1 = cp1.language || '';
                    items = [
                        `
                        <div class="projection-item">
                            <div class="projection-title">${movie.title}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${movie.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${cp0.country}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${dur0}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${lang0 || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        `,
                        `
                        <div class="projection-item">
                            <div class="projection-title">${info2.title || 'Untitled'}</div>
                            <div class="projection-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Director:</span>
                                    <span>${info2.director || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Country:</span>
                                    <span>${cp1.country}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${dur1}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Language:</span>
                                    <span>${lang1 || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        `
                    ];
                } else {
                    const maxLen = Math.max(titleParts.length, directorParts.length, countryPartsRaw.length);
                    for (let i = 0; i < maxLen; i++) {
                        const t = titleParts[i] || titleParts[titleParts.length - 1] || 'Untitled';
                        const d = directorParts[i] || directorParts[directorParts.length - 1] || 'N/A';
                        const cp = parseCountryDurationPart(countryPartsRaw[i] || countryPartsRaw[countryPartsRaw.length - 1] || '');
                        const dur = cp.duration != null ? `${cp.duration} min` : (movie.duration ? `${movie.duration} min` : 'N/A');
                        const lang = cp.language || (movie.language || '');
                        items.push(`
                            <div class="projection-item">
                                <div class="projection-title">${t}</div>
                                <div class="projection-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">Director:</span>
                                        <span>${d}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Country:</span>
                                        <span>${cp.country}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Duration:</span>
                                        <span>${dur}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">Language:</span>
                                        <span>${lang || 'N/A'}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                }

                return `
                <div class="movie-card">
                    <div class="movie-title">${movie.title}</div>
                    ${movie.arabicTitle ? `<div class="movie-subtitle rtl">${movie.arabicTitle}</div>` : ''}
                    <span class="cinema-badge">${movie.cinema} - ${movie.date}</span>
                    <div class="movie-meta">
                        <div class="meta-item">
                            <span class="meta-label">Category:</span>
                            <span>${movie.category}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Time:</span>
                            <span>${movie.time || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="sub-projections">
                        ${items.join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('cinemaFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            const tf = document.getElementById('timeFrom'); if (tf) tf.value = '';
            showTodaysMoviesFilter = false;
            document.getElementById('todayBtn').classList.remove('active');
            showCOOnlyFilter = false;
            const coBtnEl = document.getElementById('coBtn');
            if (coBtnEl) coBtnEl.classList.remove('active');
            filteredMovies = [...allMoviesData];
            updateStats();
            renderMovies();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('cinemaFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        const tfEl = document.getElementById('timeFrom'); if (tfEl) tfEl.addEventListener('change', applyFilters);

        function openCountryModal() {
            buildCountryOptions();
            const modal = document.getElementById('countryModal');
            modal.style.display = 'flex';
        }

        function closeCountryModal() {
            const modal = document.getElementById('countryModal');
            modal.style.display = 'none';
        }

        function getFilteredWithoutCountry() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cinema = document.getElementById('cinemaFilter').value;
            const category = document.getElementById('categoryFilter').value;

            return allMoviesData.filter(movie => {
                const arabic = (movie.arabicTitle || '').toLowerCase();
                const textMatch = movie.title.toLowerCase().includes(searchTerm) ||
                                  arabic.includes(searchTerm) ||
                                  movie.director.toLowerCase().includes(searchTerm) ||
                                  movie.country.toLowerCase().includes(searchTerm);

                const cinemaMatch = !cinema || movie.cinema === cinema;
                const categoryMatch = !category || movie.category === category;
                const todayMatch = !showTodaysMoviesFilter || movie.date === todayDate;

                return textMatch && cinemaMatch && categoryMatch && todayMatch;
            });
        }

        function buildCountryOptions() {
            const container = document.getElementById('countryOptions');
            const base = getFilteredWithoutCountry();
            const map = new Map();
            base.forEach(movie => {
                movie.country
                    .split(/\s*\/\s*|\s*,\s*/)
                    .map(c => normalizeCountryPart(c))
                    .forEach(part => {
                        const key = normalizeKeyCountry(part);
                        if (part && key !== 'multiple' && !map.has(key)) {
                            map.set(key, part);
                        }
                    });
            });
            let countries = Array.from(map.values());
            countries.sort((a, b) => {
                const ak = normalizeKeyCountry(a);
                const bk = normalizeKeyCountry(b);
                if (ak === 'tunisie' && bk !== 'tunisie') return -1;
                if (bk === 'tunisie' && ak !== 'tunisie') return 1;
                return a.localeCompare(b);
            });
            const selectedKeys = selectedCountriesFilter.map(x => normalizeKeyCountry(x));
            container.innerHTML = countries.map(c => {
                const checked = selectedKeys.includes(normalizeKeyCountry(c)) ? 'checked' : '';
                const isTunisia = normalizeKeyCountry(c) === 'tunisie';
                const cls = isTunisia ? 'country-option main' : 'country-option';
                return `<label class="${cls}">
                            <input type="checkbox" value="${c}" ${checked}>
                            <span>${c}</span>
                        </label>`;
            }).join('');
        }

        function applyCountrySelection() {
            const checkedInputs = Array.from(document.querySelectorAll('#countryOptions input[type="checkbox"]:checked'));
            selectedCountriesFilter = checkedInputs.map(i => i.value);
            closeCountryModal();
            applyFilters();
        }

        function clearCountrySelection() {
            selectedCountriesFilter = [];
            buildCountryOptions();
        }

        // Initialize app immediately with embedded data so UI isn't empty
        initializeApp();
        // Then fetch and refresh with JSON data when available
        loadData();
    </script>
</body>
</html>
